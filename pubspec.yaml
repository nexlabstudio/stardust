homepage: https://github.com/stardust-docs/stardust
repository: https://github.com/stardust-docs/stardust

environment:
  sdk: ^3.0.0

executables:
  stardust: stardust

dependencies:
  args: ^2.4.2
  yaml: ^3.1.2
